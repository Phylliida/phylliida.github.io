<script>
 
// From http://stackoverflow.com/questions/391979/how-to-get-clients-ip-address-using-javascript-only/32841164#32841164
function findIP(onNewIP) { //  onNewIp - your listener function for new IPs
  var myPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection; //compatibility for firefox and chrome
  var pc = new myPeerConnection({iceServers: []}),
    noop = function() {},
    localIPs = {},
    ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g,
    key;

  function ipIterate(ip) {
    if (!localIPs[ip]) onNewIP(ip);
    localIPs[ip] = true;
  }
  pc.createDataChannel(""); //create a bogus data channel
  pc.createOffer(function(sdp) {
    sdp.sdp.split('\n').forEach(function(line) {
      if (line.indexOf('candidate') < 0) return;
      line.match(ipRegex).forEach(ipIterate);
    });
    pc.setLocalDescription(sdp, noop, noop);
  }, noop); // create offer and set local description
  pc.onicecandidate = function(ice) { //listen for candidate events
    if (!ice || !ice.candidate || !ice.candidate.candidate || !ice.candidate.candidate.match(ipRegex)) return;
    ice.candidate.candidate.match(ipRegex).forEach(ipIterate);
  };
}
      
      
      var myIp = "";
      
      (function(){
      var pubnub = new PubNub({ publishKey : 'demo', subscribeKey : 'demo' });
      function $(id) { return document.getElementById(id); }
      var box = $('box'), input = $('input'), channel = '10chat-demo';
      pubnub.addListener({
          message: function(obj) {
            if (obj.message[0] === "_")
            {
              pubnub.publish({channel : channel,message : myIp + ""});
            }
           else
           {
              box.innerHTML = (''+obj.message).replace( /[<>]/g, '' ) + '<br>' + box.innerHTML;
           }
          }});
      pubnub.subscribe({channels:[channel]});
            
      function addIP(ip) {
        //var li = document.createElement('li');
        //li.textContent = ip;
        //ul.appendChild(li);
       
         if (myIp === "")
         {
          myIp = ip;
         pubnub.publish({channel : channel,message : "_" + ip});
         }
      }

      findIP(addIP);
       
})();</script>
